<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="illustration-img"
        src="images/illustration-hero.svg"
        alt="illustration-hero"
      />
      <div class="container">
        <h2 calss="title">Order Summary</h2>
        <p class="order-desc" > You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!
        </p>
        <div class="plan-container">
          <img src="images/icon-music.svg" alt="music-icon">
          <div class="plan-desc"> 
            <strong>Annual Plan</strong> 
            <p>$59.99/year Change</p> 
          </div>
          <a href="#">Change</a>
        </div>
        <button class="proceed-btn">Proceed to payment</button>
        <button class="cancel-btn">Cancel order</button>
        
        Proceed to Payment Cancel Order 
          
            
        </p>
      </div>
    </div>

  

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Giorgi Nareklishvili</a>.
    </div>
  </body>
</html>
